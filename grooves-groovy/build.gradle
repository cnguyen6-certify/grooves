buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'com.netflix.nebula:gradle-info-plugin:3.+'
        classpath "gradle.plugin.com.srcclr:gradle:2.2.3"
    }
}

apply plugin: 'com.bmuschko.nexus'
apply from: '../gradle/publishing.gradle'
apply plugin: 'nebula.info'
apply plugin: 'groovy'
apply from: '../gradle/jacoco.gradle'
apply plugin: "com.srcclr.gradle"

dependencies {
    compile project(':grooves-api')
    compile 'org.codehaus.groovy:groovy:2.4.8'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

groovydoc {
    exclude '**/*.java'
}

srcclr {
  apiToken = System.getenv()['SRC_CLR_TOKEN']
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.outputDirectory
}